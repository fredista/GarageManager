<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">
<title>Registre</title>

	 <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  external css
  font icon
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  Custom styles
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />
  <link href="css/datatables.min.css" rel="stylesheet"> 
</head>
<body>

	<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">enregistrement</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" th:method="POST" th:action="@{users/addNew}">
                                <div class="form-group">
                                 <div class="form-group">
                                    <label>Firstname</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="firstname"  name="firstname" required="" >
                                    <!--  <div class="invalid-feedback">Enter your password too!</div>-->
                                </div>
                                 <div class="form-group">
                                    <label>Lastname</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="lastname" name="lastname" required="">
                                    <!--  <div class="invalid-feedback">Enter your password too!</div> -->
                                </div>
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="username" id="uname1" required="">
                                    <!--  <div class="invalid-feedback">Oops, you missed this one.</div> -->
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password">
                                   <!--   <div class="invalid-feedback">Enter your password too!</div> -->
                                </div>
                                 <div class="form-group">
                                    <label>confirm Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="confirm" name="confirm">
                                   <!--   <div class="invalid-feedback">Enter your password too!</div> -->
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">s'enregistrer</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->
        </div>
        
  <script src="js/jquery.js"></script>
 
 <script src="js/registre.js"> </script> 
 
  
</body>
</html>
